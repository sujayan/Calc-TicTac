<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="jquery.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
    <title>Game</title>

  </head>

  <body>
    <div class="nav">
      
      <button id="calculator-btn" >Calculator</button>
      <button id="tikTakBtn">Tic Tac Toe</button>
    </div>

    <div class="calculator">
      <!-- <button id="calculator-btn"> Calculator</button> -->
      <h1 class="calculator-label">CASIO-FX</h1>
    
      <input disabled="disabled" class="calculator-display" />
    </form>   
    <table>
      <tr>
        <td><input type="button" value="C" id="cBtn"/></td> 
        <td><input type="button" value="Del" id="delBtn" /></td>
        <td><input type="button" class="key" value="/"/></td>
       
        <td><input type="button" class="key" value="X"/></td>
      </tr>
      <tr>
        <td><input type="button"  class="key"value="7"/></td>
        <td><input type="button"  class="key"value="8"/></td>
        <td><input type="button"  class="key"value="9"/></td>
        <td><input type="button"  class="key"value="-"></td>
      </tr>
      <tr>
          <td><input type="button"  class="key" value="4" /></td>
          <td><input type="button" class="key" value="5" /></td>
          <td><input type="button"  class="key" value="6" /></td>
          <td><input type="button"class="key"  value="+"/></td>
        </tr>
      <tr>
        <td><input type="button" class="key"  value="1" /></td>
        <td><input type="button" class="key"  value="2" /></td>
        <td><input type="button" class="key"  value="3" /></td>
        <td rowspan="2"><input type="button" value="=" id="eqlBtn" style="height: 158px"/></td>
      </tr>
     
    
      <tr>
        <td colspan="2"><input type="button" value="0" class="key" style="width: 158px"/></td>
        <td><input type="button" value="." class="key" /></td>
      </tr>
    </table>
    </div>

    <div class="tikTak">
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
        <div class="cell" data-index="9"></div>
        <div id="gameResult"></div>
        <button id="playAgain">New Game</button>
    </div>
  
    <script>
      $('.tikTak').hide();
    </script>
  </body>
</html>
